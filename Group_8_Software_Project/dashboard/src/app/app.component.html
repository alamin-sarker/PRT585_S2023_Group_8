<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Group 8</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Home</a>
          </li>
          <li nz-submenu nzTitle="Students" nzIcon="team">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/student-registration">Student Registration</a>
              </li>
              <!-- <li nz-menu-item>All Students</li> -->
              <li nz-menu-item>Registered Students</li>
              <li nz-menu-item>New Commers</li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Profile" nzIcon="team">
        <ul>
          <li nz-menu-item>Login</li>
          <li nz-menu-item>Logout</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
