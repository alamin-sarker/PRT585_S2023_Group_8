<div class="container mt-4">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          (ngModel)="username"
          name="username"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          (ngModel)="password"
          name="password"
          required
        />
      </div>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </form>
  </div>
