<div class="container my-5">
    <h1>Todo Lists</h1>
    <table class="table" *ngIf="todos && todos.length > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Activity</th>
                <th scope="col">Date</th>
                <th scope="col">Days</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos ">
                <td>{{ todo.id }}</td>
                <td>{{ todo.name }}</td>
                <td>{{ todo.activitiy }}</td>
                <td>{{ todo.date }}</td>
                <td>{{ todo.days }}</td>
            </tr>
        </tbody>
    </table>

    <p *nfIf="!todos || todos.length <= 0">No Imformation Found</p>

</div>
